<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Tailwind CSS -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

     <!-- Whole Page Essential Style -->
      <style>
        * {
            font-family: "Manrope", sans-serif;
        }
      </style>

</head>
<body>
    <!-- Banner Section -->
     <section class="container mx-auto flex flex-col lg:flex-row justify-between items-center mt-[70px]">
        <div class="banner-left space-y-[30px]">
            <h1 class="font-extrabold text-[5rem] ">It's good <br> tea time at The <br> Tea House</h1>
            <p class="font-medium text-[#777777] text-[1.125rem]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="text-white bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 font-bold text-[1.25rem] rounded-lg flex gap-3 justify-center items-center">
                Explore More
                <i class="fa-solid fa-arrow-right -rotate-45"></i>
            </button>
        </div>
        <div class="banner-right flex items-end justify-end relative">
            <img src="./images/banner.png" alt="banner-image">
            <!-- Rating Card Division -->
            <div class="flex gap-2.5 justify-center items-center bg-white rounded-xl shadow-2xl p-[20px] absolute left-[100px]">
                <div>
                   <img src="./images/rating-image.png" alt="rating-image"> 
                </div>
                <div>
                    <h2 class="text-[1.8rem] font-bold">5.00</h2>
                    <p class="text-[#777777] font-semibold text-[1rem]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
     </section>
</body>
</html>
